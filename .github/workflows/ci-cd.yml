name: CI/CD - Vite + React + Jest + GitHub Pages + Docker

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --watchAll=false

      - name: Run Jest coverage
        run: npm run test:coverage

      # - name: Run SonarQube scan
      #   uses: SonarSource/sonarcloud-github-action@v2
      #   with:
      #     args: >
      #       -Dsonar.projectKey=fpmi-hci-2025_project11a-web-sense
      #       -Dsonar.organization=fpmi-hci-2025
      #       -Dsonar.sources=src
      #       -Dsonar.tests=src
      #       -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
      #       -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Building production image..."
            docker build --target builder \
              --build-arg VITE_BASE_URL=/project11a-web-sense/ \
              -t web-sense-builder .
          else
            echo "Building staging image..."
            docker build --target builder \
              --build-arg VITE_BASE_URL=/project11a-web-sense/staging/ \
              -t web-sense-builder .
          fi

      - name: Extract dist from Docker builder
        run: |
          CONTAINER_ID=$(docker create web-sense-builder)
          docker cp $CONTAINER_ID:/app/dist ./dist
          docker rm $CONTAINER_ID
          ls -la ./dist

      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          commit-message: "Deploy ${{ github.ref_name }} branch"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: Automated release from main branch
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show deployment URLs
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** [https://fpmi-hci-2025.github.io/project11a-web-sense/](https://fpmi-hci-2025.github.io/project11a-web-sense/)" >> $GITHUB_STEP_SUMMARY
          echo "**Staging URL:** [https://fpmi-hci-2025.github.io/project11a-web-sense/staging/](https://fpmi-hci-2025.github.io/project11a-web-sense/staging/)" >> $GITHUB_STEP_SUMMARY
